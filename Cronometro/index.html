<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="quadrado">
        <h1>Cronometro</h1>
        
        <div class="dentro">

            <span id="conto">00:00:00</span>
            <div class="actions">
                <button id="iniciar" onclick="iniciarCronometro()" class="button" ><i class="fa-solid fa-play"></i></button>

                <button onclick="pararCronometro()" class="button" id="parar"><i class="fa-solid fa-pause"></i></button>

                <button onclick="marcarCronometro()" class="button" id="marcar"><i class="fa-solid fa-rotate-right"></i></button>
            </div>

            

        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
